<button mat-button [matMenuTriggerFor]="menu">
  {{ selectedItemName }}
  <mat-icon
    role="img"
    class="mat-icon notranslate material-icons mat-icon-no-color"
    aria-hidden="true"
    data-mat-icon-type="font"
  >
    arrow_drop_down
  </mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of items" (click)="onItemClick.emit(item.id)">{{ item.name }}</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onCreateNewClick.emit()">Create new</button>
</mat-menu>
