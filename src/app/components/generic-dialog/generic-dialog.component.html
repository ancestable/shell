<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="dialog-width">
  <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions class="button-container">
  <button
    mat-raised-button
    [class.mat-primary] = "primaryButtonDisabled === false"
    [disabled]="primaryButtonDisabled"
    (click)="onPrimaryButtonClick.emit()"
  >{{ primaryButtonName }}</button>
  <button
    mat-raised-button
    [disabled]="secondaryButtonDisabled"
    (click)="onSecondaryButtonClick.emit()"
  >{{ secondaryButtonName }}</button>
</mat-dialog-actions>
